<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      position: relative;
    }

    #slider {
      width: 100%;
      height: 40px;
      background-color: #4287f5;
      border: none;
      outline: none;
    }

    #png {
      width: 100%;
      object-fit: contain;
      object-position: 0 0;
    }

    #slider-container {
      position: fixed;
      bottom: 0;
      width: 98%;
      padding: 5px;
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div>
    <img id="png" src="png.png" alt="PNG">
  </div>

  <div id="slider-container">
    <input type="range" id="slider" min="0" max="0" step="1" value="0">
  </div>

  <script>
    var slider = document.getElementById("slider");
    var png = document.getElementById("png");
    var framePaths = [
      "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/NYC_Yelp_2012_2021_resized.gif",
      "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/1.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/2.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/3.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/4.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/5.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/6.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/7.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/8.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/9.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/10.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/11.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/12.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/13.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/14.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/15.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/16.png",
	  "https://raw.githack.com/EdenShaveet/YelpFIMIMapping/main/NYC_Yelp_2012_2021_resized.gif",
    ];
    var totalFrames = framePaths.length;

    var loadedFrames = 0;
    for (var i = 0; i < totalFrames; i++) {
      var frame = new Image();
      frame.src = framePaths[i];
      frame.onload = function() {
        loadedFrames++;
        if (loadedFrames === totalFrames) {
          slider.max = totalFrames - 1;
          png.src = framePaths[0];
        }
      };
    }
	
    slider.addEventListener("input", function() {
      png.src = framePaths[slider.value];
    });
  </script>
</body>
</html>
